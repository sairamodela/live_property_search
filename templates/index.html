<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 0;
            margin-bottom: -40px;
        }
        
        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-input {
            font-size: 1.1rem;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: #764ba2;
            transform: translateY(-50%) scale(1.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .stats-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stats-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        #resultsSection {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Property Search System</h1>
            <p class="lead">Search by any keyword - address, city, state, postcode, or property type</p>
        </div>
    </div>

    <div class="container" style="margin-top: -20px;">
        <!-- Search Form -->
        <div class="search-container">
            <form id="searchForm">
                <div class="search-wrapper mb-4">
                    <input 
                        type="text" 
                        class="form-control search-input" 
                        id="searchInput" 
                        name="search" 
                        placeholder="Search by postcode, address, city, state, property type, or any keyword..."
                        autocomplete="off"
                    >
                    <button type="submit" class="btn search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                
                <!-- Advanced Filters -->
                <div class="text-center mb-3">
                    <a class="btn btn-sm btn-outline-primary" data-bs-toggle="collapse" href="#advancedFilters" role="button">
                        <i class="bi bi-sliders"></i> Advanced Filters
                    </a>
                </div>
                
                <div class="collapse" id="advancedFilters">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="min_price" class="form-label">Min Price</label>
                            <input type="number" class="form-control" id="min_price" name="min_price" placeholder="Min price">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="max_price" class="form-label">Max Price</label>
                            <input type="number" class="form-control" id="max_price" name="max_price" placeholder="Max price">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="min_bedrooms" class="form-label">Min Bedrooms</label>
                            <input type="number" class="form-control" id="min_bedrooms" name="min_bedrooms" placeholder="Min bedrooms">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="property_type" class="form-label">Property Type</label>
                            <select class="form-control" id="property_type" name="property_type">
                                <option value="">All Types</option>
                                <option value="SINGLE_FAMILY">Single Family</option>
                                <option value="CONDO">Condo</option>
                                <option value="TOWNHOUSE">Townhouse</option>
                                <option value="APARTMENT">Apartment</option>
                                <option value="LOT">Lot</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <button type="reset" class="btn btn-secondary px-4">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Searching properties...</p>
        </div>
        
        <!-- Statistics
        <div id="statistics" class="mb-4" style="display: none;">
            <div class="row">
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <i class="bi bi-house-door stats-icon text-primary"></i>
                        <h3 id="totalProperties">0</h3>
                        <p class="text-muted mb-0">Total Properties</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <i class="bi bi-currency-dollar stats-icon text-success"></i>
                        <h3>$<span id="avgPrice">0</span></h3>
                        <p class="text-muted mb-0">Average Price</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <i class="bi bi-cash-stack stats-icon text-info"></i>
                        <h5>$<span id="priceRange">0</span></h5>
                        <p class="text-muted mb-0">Price Range</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card text-center">
                        <i class="bi bi-door-open stats-icon text-warning"></i>
                        <h3 id="avgBedrooms">0</h3>
                        <p class="text-muted mb-0">Avg Bedrooms</p>
                    </div>
                </div>
            </div>
        </div>
         -->
        <!-- Results Table -->
        <div id="resultsSection" style="display: none;">
            <h3 class="mb-3">Search Results</h3>
            <div class="table-responsive">
                <table id="resultsTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Property ID</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Postcode</th>
                            <th>Price</th>
                            <th>Bedrooms</th>
                            <th>Bathrooms</th>
                            <th>Property Type</th>
                            <th>Living Space</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Property Details Modal -->
    <div class="modal fade" id="propertyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Property Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="propertyDetails">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        let dataTable;
        
        $(document).ready(function() {
            // Initialize DataTable
            dataTable = $('#resultsTable').DataTable({
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
                order: [[5, 'asc']], // Sort by price
                columnDefs: [
                    {
                        targets: 5, // Price column
                        render: function(data, type, row) {
                            if (type === 'display' && data) {
                                return '$' + parseFloat(data).toLocaleString();
                            }
                            return data;
                        }
                    },
                    {
                        targets: 9, // Living space column
                        render: function(data, type, row) {
                                                        if (type === 'display' && data) {
                                return parseFloat(data).toLocaleString() + ' sq ft';
                            }
                            return data;
                        }
                    }
                ]
            });
            
            // Handle form submission
            $('#searchForm').on('submit', function(e) {
                e.preventDefault();
                performSearch();
            });
            
            // Handle reset button
            $('#searchForm').on('reset', function() {
                setTimeout(function() {
                    $('#resultsSection').hide();
                    $('#statistics').hide();
                    dataTable.clear().draw();
                }, 100);
            });
            
            // Focus on search input on page load
            $('#searchInput').focus();
        });
        
        function performSearch() {
            // Get search value
            const searchValue = $('#searchInput').val().trim();
            
            if (!searchValue && !$('#advancedFilters').hasClass('show')) {
                alert('Please enter a search term or use advanced filters.');
                return;
            }
            
            // Show loading
            $('.loading').show();
            $('#resultsSection').hide();
            $('#statistics').hide();
            
            // Get form data
            const formData = {
                search: searchValue,
                min_price: $('#min_price').val(),
                max_price: $('#max_price').val(),
                min_bedrooms: $('#min_bedrooms').val(),
                property_type: $('#property_type').val()
            };
            
            // Make API call
            $.ajax({
                url: '/api/search',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    $('.loading').hide();
                    
                    if (response.success) {
                        displayResults(response.data);
                        
                        // Display statistics if we have results
                        if (response.data.length > 0) {
                            displayStatistics(response.data);
                        }
                    } else {
                        alert('Error: ' + response.error);
                    }
                },
                error: function(xhr, status, error) {
                    $('.loading').hide();
                    alert('Error searching properties: ' + error);
                }
            });
        }
        
        function displayResults(data) {
            // Clear existing data
            dataTable.clear();
            
            if (data.length === 0) {
                $('#resultsSection').show();
                dataTable.draw();
                alert('No properties found matching your search criteria.');
                return;
            }
            
            // Add data to table
            data.forEach(function(property) {
                const row = [
                    property.property_id || '',
                    property.address || '',
                    property.city || '',
                    property.state || '',
                    property.postcode || '',
                    property.price || 0,
                    property.bedroom_number || 0,
                    property.bathroom_number || 0,
                    property.property_type || '',
                    property.living_space || 0,
                    `<button class="btn btn-sm btn-info" onclick="viewProperty('${property.property_id}')">
                        <i class="bi bi-eye"></i> View
                    </button>`
                ];
                dataTable.row.add(row);
            });
            
            dataTable.draw();
            $('#resultsSection').show();
        }
        
        function displayStatistics(properties) {
            // Calculate statistics
            const prices = properties.map(p => p.price).filter(p => p != null && p > 0);
            const bedrooms = properties.map(p => p.bedroom_number).filter(b => b != null);
            
            if (prices.length > 0) {
                const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                const minPrice = Math.min(...prices);
                const maxPrice = Math.max(...prices);
                
                $('#avgPrice').text(Math.round(avgPrice).toLocaleString());
                $('#priceRange').text(minPrice.toLocaleString() + ' - $' + maxPrice.toLocaleString());
            } else {
                $('#avgPrice').text('N/A');
                $('#priceRange').text('N/A');
            }
            
            if (bedrooms.length > 0) {
                const avgBedrooms = bedrooms.reduce((a, b) => a + b, 0) / bedrooms.length;
                $('#avgBedrooms').text(avgBedrooms.toFixed(1));
            } else {
                $('#avgBedrooms').text('N/A');
            }
            
            $('#totalProperties').text(properties.length);
            $('#statistics').show();
        }
        
        function viewProperty(propertyId) {
            // Show loading in modal
            $('#propertyDetails').html('<div class="text-center p-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>');
            $('#propertyModal').modal('show');
            
            // Fetch property details
            $.ajax({
                url: `/api/property/${propertyId}`,
                method: 'GET',
                success: function(response) {
                    if (response.success && response.data) {
                        displayPropertyDetails(response.data);
                    } else {
                        $('#propertyDetails').html('<div class="alert alert-danger">Error loading property details.</div>');
                    }
                },
                error: function(xhr, status, error) {
                    $('#propertyDetails').html('<div class="alert alert-danger">Error fetching property details: ' + error + '</div>');
                }
            });
        }
        
        function displayPropertyDetails(property) {
            let html = '<div class="row">';
            
            // Basic Information
            html += '<div class="col-md-6">';
            html += '<h6 class="text-primary mb-3"><i class="bi bi-info-circle"></i> Basic Information</h6>';
            html += '<table class="table table-sm">';
            html += `<tr><td><strong>Property ID:</strong></td><td>${property.property_id || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Address:</strong></td><td>${property.address || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Street Name:</strong></td><td>${property.street_name || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>City:</strong></td><td>${property.city || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>State:</strong></td><td>${property.state || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Postcode:</strong></td><td>${property.postcode || 'N/A'}</td></tr>`;
            html += '</table>';
            html += '</div>';
            
            // Property Details
            html += '<div class="col-md-6">';
            html += '<h6 class="text-primary mb-3"><i class="bi bi-house"></i> Property Details</h6>';
            html += '<table class="table table-sm">';
            html += `<tr><td><strong>Price:</strong></td><td class="text-success fw-bold">$${property.price ? property.price.toLocaleString() : 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Bedrooms:</strong></td><td>${property.bedroom_number || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Bathrooms:</strong></td><td>${property.bathroom_number || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Property Type:</strong></td><td>${property.property_type || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Status:</strong></td><td>${property.property_status || 'N/A'}</td></tr>`;
            html += '</table>';
            html += '</div>';
            
            // Additional Information
            html += '<div class="col-12 mt-3">';
            html += '<h6 class="text-primary mb-3"><i class="bi bi-rulers"></i> Additional Information</h6>';
            html += '<table class="table table-sm">';
            html += `<tr><td width="200"><strong>Living Space:</strong></td><td>${property.living_space ? property.living_space.toLocaleString() + ' sq ft' : 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Land Space:</strong></td><td>${property.land_space ? property.land_space.toLocaleString() + ' ' + (property.land_space_unit || 'sq ft') : 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Price per Unit:</strong></td><td>${property.price_per_unit ? '$' + property.price_per_unit.toLocaleString() : 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Agency:</strong></td><td>${property.agency_name || 'N/A'}</td></tr>`;
            html += `<tr><td><strong>Owned by Zillow:</strong></td><td>${property.is_owned_by_zillow ? 'Yes' : 'No'}</td></tr>`;
            html += `<tr><td><strong>Run Date:</strong></td><td>${property.RunDate || 'N/A'}</td></tr>`;
            html += '</table>';
            html += '</div>';
            
            // Location Information (if coordinates available)
            if (property.latitude && property.longitude) {
                html += '<div class="col-12 mt-3">';
                html += '<h6 class="text-primary mb-3"><i class="bi bi-geo-alt"></i> Location</h6>';
                html += '<table class="table table-sm">';
                html += `<tr><td width="200"><strong>Coordinates:</strong></td><td>${property.latitude}, ${property.longitude}</td></tr>`;
                html += '</table>';
                html += '</div>';
            }
            
            // Property URL
            if (property.property_url) {
                html += '<div class="col-12 mt-3 text-center">';
                html += `<a href="${property.property_url}" target="_blank" class="btn btn-primary">
                    <i class="bi bi-box-arrow-up-right"></i> View on Original Site
                </a>`;
                html += '</div>';
            }
            
            html += '</div>';
            
            $('#propertyDetails').html(html);
        }
        
        // Add enter key support for search
        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) {
                e.preventDefault();
                $('#searchForm').submit();
            }
        });
    </script>
</body>
</html>
