<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1f1f1f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2a2a2a;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #2a2a2a;
      padding: 15px 0;
      text-align: center;
      color: #999;
      margin-top: auto;
      font-size: 14px;
    }

    .login-container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
    }

    .login-container h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #bbbbbb;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px #6c63ff88;
    }

    button {
      background-color: #6c63ff;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #5750d6;
    }

    .error {
      background-color: #ff4e4e;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Property Portal
  </header>

  <div class="login-container">
    <h2>Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </div>

  <footer>
    &copy; {{ current_year }} Property Search System. All rights reserved.
  </footer>
</body>
</html>
